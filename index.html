<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Multi Array</title>
</head>
<body>

  <div class="container flex">
    <div class="container-img-grande flex">
      <div class="img-grande relative">
        <img class="none" src="img/01.jpg" alt="">
        <img src="img/02.jpg" alt="paesaggio svizzera">
        <img class="none" src="img/03.jpg" alt="">
        <img class="none" src="img/04.jpg" alt="">
        <img class="none last" src="img/05.jpg" alt="">
        <div class="text absolute">
          Svizzera <br> Lorem ipsum
        </div>
      </div>
    </div>
    <div class="container-miniature">
      <div class="miniatura-1 relative">
        <img src="img/01.jpg" alt="">
        <i class="fas fa-chevron-circle-up absolute"></i>
      </div>
      <div class="miniatura-2">
        <img src="img/02.jpg" alt="">
      </div>
      <div class="miniatura-3">
        <img src="img/03.jpg" alt="">
      </div>
      <div class="miniatura-4">
        <img src="img/04.jpg" alt="">
      </div>
      <div class="miniatura-5 relative">
        <img src="img/05.jpg" alt="">
        <i class="fas fa-chevron-circle-down absolute"></i>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
